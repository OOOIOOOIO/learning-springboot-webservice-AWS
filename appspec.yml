version: 0.0 # 고정, CodeDeploy 버전
os: linux
files:
  - source: / # 루트 경로(/)를 지정하면 전체 파일을 칭함
    destination: /home/ubuntu/app/step2/zip/
    overwrite: yes # 덮어씌우기

# deploy.sh 있을 경우
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh
      timeout: 60
      runas: ec2-user